<h1 mat-dialog-title>Редактировать</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Время</mat-label>
    <input #time="ngModel" [(ngModel)]="data.lessons[0].time" matInput />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Предмет</mat-label>
    <input matInput #subject="ngModel" [(ngModel)]="data.lessons[0].subject" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Аудитория</mat-label>
    <input
      matInput
      #classroom="ngModel"
      [(ngModel)]="data.lessons[0].classroom"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Преподователь</mat-label>
    <input
      matInput
      #lecturer="ngModel"
      [(ngModel)]="data.lessons[0].lecturer"
    />
  </mat-form-field>
</div>
