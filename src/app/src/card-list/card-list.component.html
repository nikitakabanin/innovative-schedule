<mat-card>
  <mat-card-header>{{ dataSource.dayId | weekDay }}</mat-card-header>
  <table mat-table [dataSource]="dataSource.lessons">
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let element">{{ element.time }}</td>
    </ng-container>
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let element">{{ element.subject }}</td>
    </ng-container>
    <ng-container matColumnDef="lecturer">
      <th mat-header-cell *matHeaderCellDef>Lecturer</th>
      <td mat-cell *matCellDef="let element">{{ element.lecturer }}</td>
    </ng-container>
    <ng-container matColumnDef="classroom">
      <th mat-header-cell *matHeaderCellDef>Classroom</th>
      <td mat-cell *matCellDef="let element">{{ element.classroom }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
