<h1 mat-dialog-title>Авторизация</h1>
<div mat-dialog-content>
  <mat-form-field
    ><mat-label>Имя</mat-label>
    <input matInput [(ngModel)]="data.name" minlength="3" maxlength="20" />
  </mat-form-field>
  <mat-form-field
    ><mat-label>Пароль</mat-label>
    <input
      matInput
      type="password"
      [(ngModel)]="data.password"
      minlength="3"
      maxlength="20"
    />
  </mat-form-field>
</div>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data">Войти</button>
  <button mat-button mat-dialog-close>Отмена</button>
</mat-dialog-actions>
