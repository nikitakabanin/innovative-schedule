<h1 mat-dialog-title>Авторизация</h1>
<div mat-dialog-content></div>
<mat-dialog-actions>
  <mat-form-field
    ><mat-label>Имя</mat-label>
    <input matInput #name minlength="3" maxlength="20" />
  </mat-form-field>
  <mat-form-field
    ><mat-label>Пароль</mat-label>
    <input
      matInput
      type="password"
      [(ngModel)]="data.password"
      minlength="3"
      maxlength="20"
    />
  </mat-form-field>
  <button mat-button (click)="login()">Войти</button>
  <button mat-button (click)="cancel()">Отмена</button>
</mat-dialog-actions>
